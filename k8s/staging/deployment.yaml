apiVersion: apps/v1
kind: Deployment
metadata:
  name: enterprise-demo-app
  namespace: staging
  labels:
    app: enterprise-demo-app
    env: staging
    tier: backend
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: enterprise-demo-app
  template:
    metadata:
      labels:
        app: enterprise-demo-app
        env: staging
    spec:
      containers:
      - name: app
        image: enterprise-demo-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "staging"
        - name: PORT
          value: "3000"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
